<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table style="margin: auto;" cellspacing="10">
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Sex</td>
            </tr>
            <tr>
                <td><input type="text" name="txtName" id=""></td>
                <td>
                    <select name="slAge" id="">
                        <option value="under18">under 18</option>
                        <option value="under30">18 - 30</option>
                        <option value="under60">30 - 60</option>
                        <option value="over60">over 60</option>
                    </select>
                </td>
                <td>
                    <input type="radio" name="rdoSex" id="" value="male"> Male
                    <input type="radio" name="rdoSex" id="" value="women"> Women
                </td>
            </tr>
            <tr>
                <td>Working experiences :</td>
                <td colspan="2">Highest Graduation :</td>
            </tr>
            <tr>
                <td>
                    <select name="slExperiences" id="">
                        <option value="lessthan2">less than 2</option>
                        <option value="morethan5">less than 2</option>
                        <option value="morethan2">more than 2</option>
                    </select> year(s)
                </td>
                <td colspan="2">
                    <select name="slGraduation" id="">
                        <option value="highschool">High school</option>
                        <option value="university">University</option>
                        <option value="postgraduate">Postgraduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 20px;">
                    <input type="submit" value="Qualification" name="submit">
                    <input type="reset" value="Reset" name="reset" style="margin-left: 20px;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
