<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
<form action="#" method="post" >
    <table style="margin: auto;padding-top: 100px;" cellspacing="5">
        <tr>
            <th align="right">Enquiry Form</th>
            <td></td>
        </tr>
        <tr>
            <td align="right">Name</td>
            <td><input type="text" name="txtName" id="" style="width: 300px;"></td>
        </tr>
        <tr>
            <td align="right">Address</td>
            <td><input type="text" name="txtAddress" id="" style="width: 300px;"></td>
        </tr>
        <tr>
            <td align="right">Phone for Contact</td>
            <td><input type="text" name="txtPhone" id="" style="width: 300px;"></td>
        </tr>
        <tr>
            <td align="right">Email</td>
            <td><input type="email" name="" id="" style="width: 300px;"></td>
        </tr>
        <tr>
            <td align="right">Date of Birth</td>
            <td>
                Month <input type="number" min="1" maxlength="12"  name="month" style="width: 30px;" placeholder="1">
                Day <input type="number" min="1" max="31" name="day" placeholder="1" style="width: 30px;">
                Year <input type="number" min="1" max="2030" name="year" placeholder="2011" style="width: 60px;">
            </td>
        </tr>
        <tr>
            <td align="right">Enrolling Course</td>
            <td>
                <select name="slCourse" id="">
                    <option value="ITT">ITT</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Course Timing</td>
            <td>
                <select name="slTiming" id="">
                    <option value="morning">9h30 AM - 12h30 PM</option>
                    <option value="afternoon">3h PM - 6h PM</option>
                    <option value="night">7h PM - 10h PM</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Course Date</td>
            <td>
                <select name="slDate" id="">
                    <option value="chan">2, 4 , 6</option>
                    <option value="le">3, 5 , 7</option>
                    <option value="cuoituan">7, CN</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Payment Method</td>
            <td>
                <input type="radio" name="rdoPay" id="" value="fullCash">Full Cash
                <input type="radio" name="rdoPay" id="" value="Installment">Installment
            </td>
        </tr>
        <tr>
            <td align="right">By how you know about us</td>
            <td>
                <input type="checkbox" name="" id="" value="newspaper">Newspaper
                <input type="checkbox" name="" id="" value="internet">Internet
                <input type="checkbox" name="" id="" value="friend">Friend
                <input type="checkbox" name="" id="" value="tv">TV
                <input type="checkbox" name="" id="" value="other">Other
            </td>
        </tr>
        <tr>
            <td valign="top" align="right">Your Opinion</td>
            <td><textarea name="txtYourOpinion" id="" cols="50" rows="5" style="overflow-y: scroll;"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td align="center">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
</form>
<style>

</style>

</body>
</html>
